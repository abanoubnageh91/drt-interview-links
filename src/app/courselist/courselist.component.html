<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline d-flex md-form form-sm pb-5">
                <input class="form-control form-control-sm mr-3 w-75" #searchBox id="search-box" (input)="search(searchBox.value)" type="text" placeholder="Search" aria-label="Search">
                <i class="fas fa-search" aria-hidden="true"></i>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-11">
            <h2>Course Details</h2>
        </div>
        <div class="col-md-1">
            <button type="button" data-toggle="modal" (click)="addCourse()" data-target="#addEditModal" class="btn btn-info add-new"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Duration</th>
                <th scope="col">Duration Unit</th>
                <th scope="col">Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <th scope="row">{{course.id}}</th>
                <td>{{course.title}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.durationUnit}}</td>
                <td>{{course.description}}</td>
                <td>
                    <a class="edit" title="Edit" data-toggle="modal" (click)="editCourse(course.id)" data-target="#addEditModal"><i class="material-icons">&#xE254;</i></a>
                    <a class="delete" (click)="delete(course)" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="selectedCourse" class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{isEditMode?'Edit':'New'}} Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">ID:</label>
                    <input type="text" [(ngModel)]="selectedCourse.id" [disabled]="true" class="form-control" id="id">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" [(ngModel)]="selectedCourse.title" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Duration:</label>
                    <input type="text" [(ngModel)]="selectedCourse.duration" class="form-control" id="duration">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Duration Unit:</label>
                    <input type="text" [(ngModel)]="selectedCourse.durationUnit" class="form-control" id="durationUnit">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Description:</label>
                    <textarea class="form-control" [(ngModel)]="selectedCourse.description" id="description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveCourse()">Save</button>
            </div>
        </div>
    </div>
</div>
