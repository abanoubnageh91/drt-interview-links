<div *ngIf="selectedCourse" class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{isEditMode?'Edit':'New'}} Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">ID:</label>
                    <input type="text" [(ngModel)]="selectedCourse.id" [disabled]="true" class="form-control" id="id">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" [(ngModel)]="selectedCourse.title" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Duration:</label>
                    <input type="text" [(ngModel)]="selectedCourse.duration" class="form-control" id="duration">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Duration Unit:</label>
                    <input type="text" [(ngModel)]="selectedCourse.durationUnit" class="form-control" id="durationUnit">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Description:</label>
                    <textarea class="form-control" [(ngModel)]="selectedCourse.description" id="description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveCourse()">Save</button>
            </div>
        </div>
    </div>
</div>
